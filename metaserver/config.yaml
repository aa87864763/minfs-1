# MetaServer 配置文件

# 服务配置
server:
  port: 8080
  grpc_port: 9090

# 数据库配置
database:
  badger_dir: "./metadb"

# 集群配置
cluster:
  default_replication: 3      # 默认副本数
  heartbeat_timeout: 20s      # 心跳超时时间

# etcd 配置
etcd:
  endpoints: ["localhost:2379"]  # etcd 集群地址
  timeout: 5s                    # 连接超时时间
  dataserver_key_prefix: "/dfs/dataservers/"  # DataServer 注册key前缀
  
# 调度配置
scheduler:
  fsck_interval: 100s        # FSCK检查间隔 (扫描+恢复周期)
  gc_interval: 1m            # 垃圾回收检查间隔
  block_size: 4194304        # 数据块大小 (4MB)

# 日志配置
logging:
  level: "info"
  file: "./logs/metaserver.log"